<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap"
      rel="stylesheet"
    />
    <title>El Sabor Mexicano</title>
  </head>

  <body>
    <div class="loader">
      <span class="logo-anim">
        <img src="photo/logo (1).png" alt="" srcset=""
      /></span>
    </div>
    <div class="corner-decoration top-left"></div>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-transparent"
      style="background-color: transparent !important"
    >
      <a class="navbar-brand" href="index.html"
        ><img class="logo" src="photo/logo (2).png" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="Menu/menu.html"
              ><main><b>Menu</b></main>
              <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Photos/Photo.html"><b>Photos</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Restaurant/Restaurant.html"
              ><b>Restaurant</b></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact/Contact.html"><b>Contact</b></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12 text-center">
          <h1 class="fw-light">EL SABOR MEXICANO</h1>
        </div>
      </div>
    </div>
    <header class="jumbotron d-flex align-items-center">
      <div class="container">
        <div class="col-12 text-center">
          <img src="photo/Image.png" alt="Image de fond" class="img-fluid" />
        </div>
      </div>
    </header>

    <div
      class="row align-items-center"
      style="margin-top: 20px; margin-left: 10%"
    >
      <div class="col-12 col-md-6">
        <div class="card" style="width: 18rem; background-color: #180e04">
          <img class="card-img-top" src="photo/6.jpg" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title"><b>Evenement</b></h5>
            <p class="card-text">soirée flamenco tout les samedi</p>
            <a href="/Photos/Photo.html" class="btn btn-primary">Photos</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card" style="width: 18rem; background-color: #180e04">
          <img class="card-img-top" src="/photo/10.png" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title"><b>Promo </b></h5>
            <p class="card-text">Nos articles en promotion actuellement</p>
            <a href="/Menu/menu.html" class="btn btn-primary">Menu</a>
          </div>
        </div>
      </div>
    </div>
    <div class="cookie-bubble">
      <img src="photo/Cookies-Logo-PNG.png" alt="Cookies" />
      <p>Ce site utilise des cookies pour améliorer votre expérience.</p>
      <button id="accept-button">Accepter</button>
      <button id="reject-button">Refuser</button>
    </div>
    <div class="corner-decoration bottom-right"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const acceptButton = document.getElementById("accept-button");
      const rejectButton = document.getElementById("reject-button");
      const cookieBubble = document.querySelector(".cookie-bubble");

      function closeCookieBubble() {
        cookieBubble.style.display = "none";
      }

      acceptButton.addEventListener("click", function () {
        closeCookieBubble();
      });

      rejectButton.addEventListener("click", function () {
        closeCookieBubble();
      });

      const loader = document.querySelector(".loader");
      const logoAnim = document.querySelector(".logo-anim");

      window.addEventListener("load", () => {
        setTimeout(function () {
          logoAnim.style.opacity = "0";
          loader.style.opacity = "0";

          setTimeout(function () {
            logoAnim.style.display = "none";
            loader.style.display = "none";
          }, 1000);
        }, 3000);
      });
    </script>
  </body>
</html>

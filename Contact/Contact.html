<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>El Sabor Mexicano</title>
  </head>
  <body>
    <div class="corner-decoration top-left"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="../index.html"
        ><img class="logo" src="../photo/logo (2).png" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../Menu/menu.html"
              ><main>Menu</main>
              <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Photos/Photo.html">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Restaurant/Restaurant.html"
              >Restaurant</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Contact/Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <h1>Contactez-nous</h1>
      <p>
        N'hésitez pas à nous contacter en remplissant le formulaire ci-dessous.
      </p>

      <form id="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label" style="color: #180e04"
            ><b>Nom</b></label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #180e04">
            <b>Adresse e-mail</b>
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label" style="color: #180e04"
            ><b>Message</b></label
          >
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: #180e04; color: #eb8b2b; border: none"
        >
          Envoyer
        </button>
      </form>

      <div
        class="alert alert-success mt-3"
        id="confirmation-message"
        style="display: none"
      >
        Votre message a été envoyé avec succès. Merci de nous avoir contactés!
      </div>
    </div>
    <div class="corner-decoration bottom-right"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("contact-form").reset();
          document.getElementById("confirmation-message").style.display =
            "block";
        });
    </script>
  </body>
</html>
